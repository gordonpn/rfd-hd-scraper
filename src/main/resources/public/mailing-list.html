<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Front-end for a personal project">
    <meta name="author" content="Gordon Pham-Nguyen">

    <title>You signed up</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/9701f76a42.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Thank you for signing up!</h1>
        <p class="lead"><i class="fas fa-circle-notch fa-spin"></i> Redirecting to home page in <span id="countdown">3</span> seconds</p>
    </div>
<script type="text/javascript">

    let seconds = 3;

    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location = "/";
        } else {
            document.getElementById("countdown").innerHTML = seconds;
            window.setTimeout("countdown()", 1000);
        }
    }
    countdown();
</script>
</header>
</body>
</html>
